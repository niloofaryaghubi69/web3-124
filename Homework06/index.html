<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>card game</title>
</head>
<style>
    body{
        background-color: yellowgreen;

    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Hi there avid Player!</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12 mt-5 mb-5">
                <h1>Start Playing</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-4">
                <button  id="player1" class="btn btn-success">player1</button>
            </div>
            <div class="col-4">
                <button id="player2" class="btn btn-success">player2</button>
            </div>
            <div class="col-4">
                <button id="player3" class="btn btn-success">player3</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="output1"></div>
        </div>
        <div class="row ">
            <div id="output2" class="col-6"></div>
            <div id="output3" class="col-6"></div>
        </div>
        <div class="row">
            <div id="output4" class="col-12"></div>
        </div>
    </div>
    

    <script src="./js/app.js"></script>
</body>
</html>
