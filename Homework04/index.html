<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center ">You Choose</h2>
                    <img src="./bootstrap/game.jpg" alt="picture" width="100%" >
                </div>
            </div>
            <div class="row text-center mt-5 mb-5">
                <div class="col-md-4">
                    <i class="las la-hand-paper la-8x"></i>
                    <div>
                        <button type="button" id="paper" onclick="paper()"> Paper</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <i class="las la-fist-raised la-8x "></i>
                    <div>
                        <button type="button" id="rock" onclick="rock()"> Rock</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <i class="las la-hand-scissors la-8x"></i>
                    <div>
                        <button type="button" id="scissors" onclick="scissors()">Scissors</button>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <h3 class="text-success" id="you">YOU 0</h3>
                </div>
                <div class="col-md-4">
                    <h3 class="text-info"  id="equal">EQUAL 0</h3>
                </div>
                <div class="col-md-4">
                    <h3 class="text-success"  id="computer">COMPUTER 0</h3> 
                </div>
            </div>
        </div>
        <h1 class="text-center mt-3 mb-3" id="round"> ROUND</h1>

        

        <div id="output" class="row justify-content-between mb-3"> </div>
        <div id="try"><h2 class="text-center text-secondary">try</h2></div>
    </section>
    


    <script src="./app.js"></script>
    
</body>
</html>
