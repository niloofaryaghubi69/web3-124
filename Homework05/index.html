<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <table class="border">
                    <tr>
                       <td colspan="3"><input type="text" id="result"></td>
                       <td><input type="button" onclick = "clea()" value="C"></td> 
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick = "display('1')" class=" text-center pr-4 pl-4"></td>
                        <td><input type="button" value="2" onclick = "display('2')" class=" text-center pr-4 pl-4"></td>
                        <td><input type="button" value="3" onclick = "display('3')" class=" text-center pr-4 pl-4"></td>
                        <td><input type="button" value="/" onclick = "display('/')" class=" text-center pr-2 pl-2"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick = "display('4')" class=" text-center pr-4 pl-4"></td>
                        <td><input type="button" value="5" onclick = "display('5')" class=" text-center pr-4 pl-4"></td>
                        <td><input type="button" value="6" onclick = "display('6')" class=" text-center pr-4 pl-4"></td>
                        <td><input type="button" value="-" onclick = "display('-')" class=" text-center pr-2 pl-2"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onclick = "display('7')" class=" text-center pr-4 pl-4"></td>
                        <td><input type="button" value="8" onclick = "display('8')" class=" text-center pr-4 pl-4"></td>
                        <td><input type="button" value="9" onclick = "display('9')" class=" text-center pr-4 pl-4"></td>
                        <td><input type="button" value="+" onclick = "display('+')" class=" text-center pr-1 pl-2"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="." onclick = "display('.')" class=" text-center pr-4 pl-4"></td>
                        <td><input type="button" value="0" onclick = "display('0')" class=" text-center pr-4 pl-4"></td>
                        <td><input type="button" value="=" onclick = "equal()" class=" text-center pr-4 pl-4"></td>
                        <td><input type="button" value="*" onclick = "display('*')" class=" text-center pr-2 pl-2"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    
    


    <script src="./app.js"></script>
</body>
</html>
